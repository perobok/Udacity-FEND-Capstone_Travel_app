<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="textHeader">
                <h1>Discover Your Next Destination</h1>
            </div>
        </div>
        <div class="inputForm">
            <form>
                <label for="feelings">Enter your destination:</label>
                <input type="text" id="destination" name="destination">
                <input type="date" name="date" id="date1" value="2021-03-15">
                <button id="generate" type="submit"> Search </button>
            </form>
        </div>
        <div class="mainContent">
            <div class="mainCard">

                <div class="mainCardPhoto">Here comes photo</div>
                <div class="flexPosition">
                    <div class="mainCardText">
                        <h1>Country</h1>
                        Your trip is in 5 days</div>
                    <div class="mainCardTemp">17 stepeni</div>
                    <div class="mainCardSave">SAVE TRIP</div>
                </div>

            </div>
            <div class="allCards">
                <div class="card card1">
                    <div class="cardPhoto"></div>
                    <div class="cardText"></div>
                    <div class="cardTemp"></div>
                    <div class="cardRemove"></div>

                </div>
                <div class="card card2">
                    <div class="cardPhoto"></div>
                    <div class="cardText"></div>
                    <div class="cardTemp"></div>
                    <div class="cardRemove"></div>

                </div>
                <div class="card card3">
                    <div class="cardPhoto"></div>
                    <div class="cardText"></div>
                    <div class="cardTemp"></div>
                    <div class="cardRemove"></div>

                </div>
            </div>


        </div>
        <div class="footer">
            <div class="footerText">
                Travel App&#169;</div>
        </div>
    </div>

    <script src="app.js" type="text/javascript"></script>
</body>

</html>
